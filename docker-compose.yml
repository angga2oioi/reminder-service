# docker-compose.yml

version: "3.7"
services:
  auth_service:
    container_name: auth_service
    build:
      context: ./auth-service
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_started
      rabbit_mq:
        condition: service_started
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
  
  reminder_service:
    container_name: reminder_service
    build:
      context: ./reminder-service
    ports:
      - "5002:5002"
    depends_on:
      auth_service:
        condition: service_started
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"
  
  schedule_service:
    container_name: schedule_service
    build:
      context: ./schedule-service
    depends_on:
      auth_service:
        condition: service_started
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "1m"

  gateway_service:
    container_name: gateway_service
    build:
      context: ./gateway-service
    depends_on:
      auth_service:
        condition: service_started
      reminder_service:
        condition: service_started
    ports:
      - "5000:5000"  # Map container port 5000 to host port 5000
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "1m"

  rabbit_mq:
    image: rabbitmq:3.9-management
    ports:
      - "5672:5672"
    
  mongodb:
    image: mongo:4.4.10
    ports:
      - "27017:27017"
    